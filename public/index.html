<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Gemini</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.gstatic.com/lamda/images/gemini_favicon_f069958c85030456e93de685481c559f160ea06b.png">

    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.2/dist/purify.min.js"></script>
</head>
<body>
    
    <nav class="top-nav">
        <div class="model-selector">
            <span class="material-symbols-rounded">sparkle</span>
            <select id="model-select">
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
            </select>
        </div>
        <div class="nav-right">
            <button id="theme-toggle-btn" class="icon-btn" title="Toggle Theme"><span class="material-symbols-rounded">dark_mode</span></button>
            <button id="delete-chats-btn" class="icon-btn" title="Clear Chat"><span class="material-symbols-rounded">delete_history</span></button>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-screen">
            <h1 class="header">Hello, there</h1>
            <h2 class="sub-heading">How can I help you today?</h2>
            
            <ul class="suggestions">
                <li class="suggestions-item">
                    <p class="text">Plan a budget trip to Japan</p>
                    <span class="material-symbols-rounded">flight</span>
                </li>
                <li class="suggestions-item">
                    <p class="text">Explain Quantum Computing</p>
                    <span class="material-symbols-rounded">lightbulb</span>
                </li>
                <li class="suggestions-item">
                    <p class="text">Python script to scrape a website</p>
                    <span class="material-symbols-rounded">code</span>
                </li>
                <li class="suggestions-item">
                    <p class="text">Draft an email for sick leave</p>
                    <span class="material-symbols-rounded">mail</span>
                </li>
            </ul>
        </div>

        <div class="chats-container"></div>

        <div class="prompt-container">
            <div class="prompt-box">
                <div class="file-preview-container">
                    <div class="file-preview-item">
                        <img src="" class="file-preview-img">
                        <button id="cancel-file-btn" class="remove-file-btn"><span class="material-symbols-rounded">close</span></button>
                    </div>
                </div>

                <form action="#" class="prompt-form">
                    <div class="input-wrapper">
                        <div class="file-actions">
                            <input type="file" accept="image/png, image/jpeg, image/webp" id="file-input" hidden>
                            <button type="button" id="add-file-btn" class="icon-btn action-btn"><span class="material-symbols-rounded">add_photo_alternate</span></button>
                         </div>

                        <input type="text" placeholder="Ask Gemini" class="prompt-input" required>
                        
                        <button id="send-prompt-btn" class="icon-btn send-btn"><span class="material-symbols-rounded">send</span></button>
                    </div>
                </form>
            </div>
            
            <p class="disclaimer-text">Gemini can make mistakes. Please double-check responses.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
